<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | QR code component</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style type="text/tailwindcss">
			@layer utilities {
				body {
					font-family: "Outfit", sans-serif;
				}
			}
		</style>
	</head>
	<body
		class="bg-[hsl(212,_45%,_89%)] min-h-screen flex flex-col justify-between"
	>
		<main class="flex flex-col items-center justify-center grow font-outfit">
			<div
				class="bg-white p-3 rounded-3xl shadow-lg max-w-xs w-full space-y-6 pb-6"
			>
				<img
					src="./images/image-qr-code.png"
					alt="QR Code linking to Frontend Mentor challenges"
					class="rounded-3xl"
				/>
				<div class="space-y-2 px-3">
					<h1 class="text-xl font-bold text-center text-[hsl(218,_44%,_22%)]">
						Improve your front-end skills by building projects
					</h1>
					<p class="text-[hsl(220,_15%,_55%)] text-center text-[15px]">
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</div>
			</div>
		</main>
		<footer class="absolute bottom-0 left-1/2 -translate-x-1/2">
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				aria-label="Visit Frontend Mentor"
				class="text-[#2d7cfa] underline"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="#"
				aria-label="Visit Johann Taberlet's portfolio"
				class="text-[#2d7cfa] underline"
				>Johann Taberlet</a
			>.
		</footer>
	</body>
</html>
