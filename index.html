<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | QR code component</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
	>
		<main class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full space-y-4">
			<img
				src="./images/image-qr-code.png"
				alt="QR Code linking to Frontend Mentor challenges"
				class="rounded-2xl"
			/>
			<div>
				<h1 class="text-2xl font-bold text-center">
					Improve your front-end skills by building projects
				</h1>
				<p class="text-slate-500 text-center">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</main>
		<footer class="mt-auto p-4">
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				aria-label="Visit Frontend Mentor"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="#"
				aria-label="Visit Johann Taberlet's portfolio"
				>Your Name</a
			>.
		</footer>
	</body>
</html>
